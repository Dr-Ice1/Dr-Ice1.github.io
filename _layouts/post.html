---
layout: default
---

<main class="container">
  <article class="post">
    <header class="post-header">
      <div class="kicker">{{ page.category }}</div>
      <h1 class="post-h1">{{ page.title }}</h1>
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time>
        <span class="dot">â€¢</span>
        <span>
          {% for tag in page.tags %}
            <a class="tag" href="{{ "/tags.html#tag-" | append: tag | slugify | relative_url }}">#{{ tag }}</a>
          {% endfor %}
        </span>
      </div>
    </header>

    <div class="post-body">
      {{ content }}
    </div>
  </article>
</main>
