<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Article</title>

  <!-- GitHub-like markdown styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      background: #f6f8fa;
      padding: 20px;
    }
    .markdown-body {
      background: white;
      padding: 2rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border-radius: 8px;
    }
  </style>

  <!-- Markdown converter (marked.js) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <article id="content" class="markdown-body">
    Loading article...
  </article>

  <script>
    // change this to your markdown file path
    const mdFile = new URLSearchParams(window.location.search).get('file') || 'articles/Hierarchy.md';

    fetch(mdFile)
      .then(r => r.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = "Couldn't load the article.";
        console.error(err);
      });
  </script>
</body>
</html>
