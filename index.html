        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {

        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        /* Dropdown Styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background: #555;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
        }
        .dropdown-content li {
            display: block;
        }
        .dropdown-content a {
            padding: 10px;
            display: block;
            color: white;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Nested Dropdown */
        .dropdown-content .nested-dropdown {
            position: relative;
        }
        .dropdown-content .nested-dropdown .nested-menu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: #666;
            min-width: 200px;
        }
        .nested-dropdown:hover .nested-menu {
            display: block;
        }
        /* Quick Link Buttons */
        .quick-links {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quick-links a {
            display: inline-block;
            padding: 10px 20px;
            background: #4681f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }

        }
