<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            position: relative;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        /* Dropdown Styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background: #555;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
        }
        .dropdown-content li {
            display: block;
        }
        .dropdown-content a {
            padding: 10px;
            display: block;
            color: white;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Nested Dropdown */
        .dropdown-content .nested-dropdown {
            position: relative;
        }
        .dropdown-content .nested-dropdown .nested-menu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: #666;
            min-width: 200px;
        }
        .nested-dropdown:hover .nested-menu {
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>

            <!-- Empty Articles Dropdown -->
            <li class="dropdown">
                <a href="#">Articles ▼</a>
                <ul class="dropdown-content">
                    <li><a href="#">(No articles yet)</a></li>
                </ul>
            </li>

            <!-- School Dropdown with Math & Physics -->
            <li class="dropdown">
                <a href="#">School ▼</a>
                <ul class="dropdown-content">
                    <!-- Mathematics -->
                    <li class="nested-dropdown">
                        <a href="#">Mathematics ➤</a>
                        <ul class="nested-menu">
                            <li><a href="/school/mathematics/TN1410.html">TN1410</a></li>
                        </ul>
                    </li>
                    <!-- Physics -->
                    <li class="nested-dropdown">
                        <a href="#">Physics ➤</a>
                        <ul class="nested-menu">
                            <li><a href="/index.html">empty</a></li>
                        </ul>
                    </li>
                </ul>
            </li>

        </ul>
    </nav>

</body>
</html>
